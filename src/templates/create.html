<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写文章 - BlogSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">BlogSystem</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('create') }}" class="nav-link">写文章</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">关于</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 文章编辑表单 -->
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>写新文章</h1>
                
                <form method="POST" class="post-form">
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" id="title" name="title" placeholder="输入文章标题..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">文章内容</label>
                        <textarea id="content" name="content" rows="15" placeholder="开始写作..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">发布文章</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BlogSystem. 基于 Flask 构建。</p>
            <p>001 - 期末考查项目</p>
        </div>
    </footer>
</body>
</html>
